<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snackbar</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script type="module" src="./js/2-snackbar.js"></script>
    </head>
    <body>
        <section>
            <a class="home-btn" href="./index.html">Home</a>
            <form class="form">
                <label class="form-delay">
                    Delay (ms)
                    <input
                        class="input-delay"
                        type="number"
                        name="delay"
                        required
                    />
                </label>

                <fieldset>
                    <legend>State</legend>
                    <label class="radio-label">
                        <input
                            class="radio-button"
                            type="radio"
                            name="state"
                            value="fulfilled"
                            required
                        />
                        Fulfilled
                    </label>
                    <label class="radio-label">
                        <input
                            class="radio-button"
                            type="radio"
                            name="state"
                            value="rejected"
                            required
                        />
                        Rejected
                    </label>
                </fieldset>

                <button class="snackbar-button" type="submit">
                    Create notification
                </button>
            </form>
        </section>
    </body>
</html>
